<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Dom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Explore DOM DOM</h1>
  </header>
  <section>
    <p>hello dom</p>
    <p>i will explore you today</p>
    <ul>
        <li>koddos</li>
        <li>lodos</li>
        <li>podos</li>
        <li>boyati</li>
    </ul>
  </section>
  <section>
    <h3>hello dom</p>
    <p id="pera_man">i will explore you today</p>
    <ul class="man">
        <li class="abol_manush">lodos</li>
        <li class="abol_manush">podos</li>
        <li class="abol_manush">koddos</li>
        <li>boyati</li>
    </ul>
  </section>
    
    <script src="js/dom.js"></script>
    <script>
        const liElements= document.getElementsByTagName('li');
        for(const li of liElements){
            console.log(li);
        }
        const pElements=document.getElementsByTagName('p');
        for(const p of pElements){
            console.log(p.innerText);
        }
        const manush=document.getElementsByClassName('abol_manush');
        for(const abol of manush){
            console.log(abol.innerText);
        }
        // query selector
        const lili=document.querySelectorAll('li');
        for(const li of lili){
            console.log(li.innerText)
        }
    </script>
</body>
</html>
